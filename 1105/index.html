<!DOCTYPE html>

<html>

	<head>
		<meta name="viewpoint" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="mycard1.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	</head>
	
	<body>
	
		<div class="container">
			<div class="row">
				<div class="col-4"> 
					<div class='card'>
						<img src='poem.jpg' alt='Avatar' style='width: 100%'>
							<div class='container'>
							<h4>春曉</h4>
							<p>春眠不覺曉，處處聞啼鳥。<br />
							   夜來風雨聲，花落知多少。</p>
							</div>
					</div>
				</div>
				
				<div class="col-4"> 
					<div class='card'>
						<img src='poem.jpg' alt='Avatar' style='width: 100%'>
							<div class='container'>
							<h4>過故人莊</h4>
							<p>故人具雞黍，邀我至田家。<br />
						       綠樹村邊合，青山郭外斜。<br />
						       開軒面場圃，把酒話桑麻。<br />
						       待到重陽日，還來就菊花。</p>
						    </div>
					</div>
				</div>
				<div class="col-4">
					<div class='card'>
						<img src='poem.jpg' alt='Avatar' style='width: 100%'>
							<div class='container'>
							<h4>宿建德江</h4>
							<p>移舟泊煙渚，日暮愁新。<br />
						       野曠天低樹，江清月近人。</p>
						   </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6"> 
					<div class='card'>
						<img src='poem.jpg' alt='Avatar' style='width: 100%'>
							<div class='container'>
							<h4>與諸子登峴山</h4>
							<p>人事有代謝，往來成古今。<br />
						       江山留勝跡，我輩復登臨。<br />
						       水落魚梁淺，天寒夢澤深。<br />
						       羊公碑尚在，讀罷淚沾襟。</p>
						    </div>
					</div>
				</div>
				<div class="col-6"> 
					<div class='card'>
						<img src='poem.jpg' alt='Avatar' style='width: 100%'>
							<div class='container'>
							<h4>臨洞庭上張丞相</h4>
							<p>八月湖水平，涵虛混太清。<br />
						       氣蒸雲夢澤，波撼岳陽城。<br />
						       欲濟無舟楫，端居恥聖明。<br />
						       坐觀釣者，徒有羨慕魚情。</p>
						    </div>
					</div>
				</div>
				
			<div>
		<div>
		
	</body>
	
</html>
